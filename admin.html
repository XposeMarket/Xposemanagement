<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Multi-Shop Management</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  
  <header class="main-header" style="display: flex; align-items: center; justify-content: center; position: relative; height: 72px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin-bottom: 2rem;">
    <div style="position: absolute; left: 24px; top: 0; height: 100%; display: flex; align-items: center;"></div>
    <div style="margin: 0 auto; text-align: center;">
      <img src="assets/logo.png" alt="Logo" style="height: 48px; vertical-align: middle;">
    </div>
    <div style="position: absolute; right: 24px; top: 0; height: 100%; display: flex; align-items: center;">
      <button class="btn danger" id="logoutBtn" style="font-weight: 600;">Log Out</button>
    </div>
  </header>
  <div class="container">
    <div class="admin-header">Admin Dashboard</div>
    <div class="shop-list" id="shopList">
      <!-- Shop cards will be rendered here -->
    </div>
    <button class="btn primary" id="addShopBtn">+ Add Shop</button>
    <div class="revenue-section">
      <div class="overall-revenue" id="overallRevenue">Overall Revenue: $0</div>
      <table class="revenue-table" id="revenueTable">
        <thead>
          <tr>
            <th>Shop Name</th>
            <th>Revenue</th>
            <th>Trends</th>
          </tr>
        </thead>
        <tbody>
          <!-- Revenue rows will be rendered here -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- CRITICAL: Load scripts in correct order -->
  <!-- 1. Supabase vendor library -->
  <script src="vendor/supabase.umd.js"></script>
  
  <!-- 2. Main app (handles auth via requireAuth) -->
  <script type="module" src="app.js"></script>
  
  <!-- 3. Multi-tenant functions -->
  <script src="multi-tenant.js"></script>
  
  <!-- 4. Admin page module -->
  <script type="module" src="pages/admin.js"></script>
  
  <footer class="container">Â© Xpose Market</footer>
</body>
</html>
