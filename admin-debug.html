<!DOCTYPE html>
<html lang="en">

        log(`âœ… Logged in as: ${user.email}`);
        log(`   User ID: ${user.id}\n`);

        const { data: profile, error: profileError } = await supabase
          .from('users')
          .select('subscription_tier, subscription_plan, subscription_status, max_shops')

          log(`   Code: ${profileError.code}`);
          log(`   Details: ${JSON.stringify(profileError.details)}`);

        log(`   max_shops: ${profile.max_shops || 'null'}\n`);

        const tier = (profile.subscription_tier || profile.subscription_plan || 'single').toLowerCase();
        const status = (profile.subscription_status || 'inactive').toLowerCase();
        
        log(`   Computed tier: "${tier}"`);
        log(`   Computed status: "${status}"`);
        
        const validStatuses = ['active', 'trialing'];
        const multiShopTiers = ['local', 'multi'];

      const status = (profile.subscription_status || 'inactive').toLowerCase();

      if (validStatuses.includes(status) && multiShopTiers.includes(tier)) {

    document.getElementById('checkBtn').addEventListener('click', runDiagnostic);

  </script>
</body>
