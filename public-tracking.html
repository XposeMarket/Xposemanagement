<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Track Your Vehicle</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .tracking-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .tracking-error {
      text-align: center;
      padding: 60px 20px;
      background: var(--card);
      border-radius: 12px;
      margin: 40px auto;
      max-width: 500px;
    }
    .tracking-error h2 {
      color: #ef4444;
      margin-bottom: 16px;
    }
    .tracking-error p {
      color: var(--muted);
      margin-bottom: 24px;
    }
    .tracking-loading {
      text-align: center;
      padding: 80px 20px;
    }
    .tracking-loading .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--line);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Header Section */
    .tracking-header {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid var(--line);
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shop-branding {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .shop-logo {
      max-height: 60px;
      border-radius: 8px;
    }
    .shop-info h2 {
      margin: 0 0 4px 0;
      font-size: 1.5rem;
    }
    .shop-info .contact {
      font-size: 0.875rem;
      color: var(--muted);
    }
    .xpose-watermark {
      text-align: right;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .xpose-watermark img {
      height: 20px;
      opacity: 0.7;
      margin-top: 4px;
    }

    /* Vehicle Info Card */
    .vehicle-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    .vehicle-card h3 {
      margin: 0 0 8px 0;
      font-size: 1.5rem;
    }
    .vehicle-card .tracking-code {
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      opacity: 0.9;
    }

    /* Status Section */
    .status-section {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--line);
      margin-bottom: 24px;
    }
    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
      margin-bottom: 16px;
    }
    .status-badge.scheduled { background: #3b82f6; color: white; }
    .status-badge.in-progress { background: #f59e0b; color: white; }
    .status-badge.completed { background: #10b981; color: white; }
    .status-badge.cancelled { background: #ef4444; color: white; }

    .status-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    .status-item {
      padding: 12px;
      background: var(--bg);
      border-radius: 8px;
    }
    .status-item label {
      display: block;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 4px;
    }
    .status-item .value {
      font-weight: 600;
      color: var(--text);
    }

    /* Services List */
    .services-section {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--line);
      margin-bottom: 24px;
    }
    .services-section h3 {
      margin: 0 0 16px 0;
      font-size: 1.25rem;
    }
    .service-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid var(--line);
      gap: 12px;
    }
    .service-item:last-child {
      border-bottom: none;
    }
    .service-icon {
      font-size: 1.5rem;
    }
    .service-name {
      flex: 1;
      font-weight: 500;
    }

    /* Invoice Section */
    .invoice-section {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--line);
      margin-bottom: 24px;
    }
    .invoice-summary {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .invoice-amount {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
    }
    .invoice-status {
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.875rem;
      text-transform: uppercase;
    }
    .invoice-status.paid {
      background: #10b981;
      color: white;
    }
    .invoice-status.open {
      background: #f59e0b;
      color: white;
    }
    .view-invoice-btn {
      display: inline-block;
      padding: 12px 24px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      transition: opacity 0.2s;
    }
    .view-invoice-btn:hover {
      opacity: 0.9;
    }

    /* Timeline */
    .timeline-section {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      border: 1px solid var(--line);
      margin-bottom: 24px;
    }
    .timeline-section h3 {
      margin: 0 0 16px 0;
      font-size: 1.25rem;
    }
    .last-updated {
      font-size: 0.875rem;
      color: var(--muted);
      text-align: center;
      margin-top: 16px;
    }

    .powered-by {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      color: var(--muted);
      font-size: 0.875rem;
    }
    .powered-by img {
      height: 24px;
      vertical-align: middle;
      margin-left: 8px;
    }

    @media (max-width: 600px) {
      .tracking-header {
        flex-direction: column;
        gap: 16px;
      }
      .xpose-watermark {
        text-align: center;
        width: 100%;
      }
      .status-details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="tracking-container">
    <!-- Loading State -->
    <div id="loadingState" class="tracking-loading">
      <div class="spinner"></div>
      <p>Loading vehicle status...</p>
    </div>

    <!-- Error State -->
    <div id="errorState" class="tracking-error" style="display: none;">
      <h2>‚ö†Ô∏è Tracking Link Invalid</h2>
      <p id="errorMessage">This tracking link is invalid or has expired.</p>
    </div>

    <!-- Tracking Content -->
    <div id="trackingContent" style="display: none;">
      <!-- Header with Shop Info & Xpose Branding -->
      <div class="tracking-header">
        <div class="shop-branding">
          <img id="shopLogo" src="" alt="Shop Logo" class="shop-logo" style="display: none;">
          <div class="shop-info">
            <h2 id="shopName"></h2>
            <div class="contact">
              <span id="shopPhone"></span>
              <span id="shopEmail"></span>
            </div>
          </div>
        </div>
        <div class="xpose-watermark">
          <div>Powered by</div>
          <img src="assets/XposeManagementCRMlogo.png" alt="Xpose Management">
        </div>
      </div>

      <!-- Vehicle Card -->
      <div class="vehicle-card">
        <h3 id="vehicleInfo"></h3>
        <div class="tracking-code">Tracking Code: <span id="trackingCode"></span></div>
      </div>

      <!-- Current Status -->
      <div class="status-section">
        <div>
          <span id="statusBadge" class="status-badge"></span>
        </div>
        <div class="status-details">
          <div class="status-item">
            <label>Assigned Technician</label>
            <div class="value" id="techName">-</div>
          </div>
          <div class="status-item">
            <label>Scheduled Date</label>
            <div class="value" id="scheduledDate">-</div>
          </div>
          <div class="status-item">
            <label>Estimated Completion</label>
            <div class="value" id="estimatedCompletion">-</div>
          </div>
        </div>
      </div>

      <!-- Services -->
      <div class="services-section">
        <h3>Services</h3>
        <div id="servicesList"></div>
      </div>

      <!-- Invoice -->
      <div class="invoice-section" id="invoiceSection" style="display: none;">
        <h3>Invoice</h3>
        <div class="invoice-summary">
          <div>
            <div style="font-size: 0.875rem; color: var(--muted); margin-bottom: 4px;">Total Amount</div>
            <div class="invoice-amount" id="invoiceAmount">$0.00</div>
          </div>
          <span id="invoiceStatusBadge" class="invoice-status"></span>
        </div>
        <a id="viewInvoiceLink" href="#" class="view-invoice-btn" style="display: none;">View Full Invoice</a>
      </div>

      <!-- Timeline -->
      <div class="timeline-section">
        <h3>Status Updates</h3>
        <div class="last-updated">
          Last updated: <span id="lastUpdated"></span>
        </div>
      </div>

      <!-- Contact -->
      <div style="text-align: center; padding: 20px; background: var(--card); border-radius: 8px; margin-top: 24px;">
        <p style="margin: 0; color: var(--muted);">
          Questions? Contact <strong id="contactShopName"></strong> at <strong id="contactPhone"></strong>
        </p>
      </div>
    </div>

    <div class="powered-by">
      Powered by <a href="https://xpose.management" target="_blank">Xpose Management</a>
    </div>
  </main>

  <script src="vendor/supabase.umd.js"></script>
  <script>
    // Supabase configuration
    const SUPABASE_URL = 'https://hxwufjzyhtwveyxbkkya.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4d3Vmanp5aHR3dmV5eGJra3lhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3MjU0MjAsImV4cCI6MjA3ODMwMTQyMH0.nN7MGoYyqwhonOSPBJlFEZoZrOEAIRP79l43FZK5nh8';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM Elements
    const loadingState = document.getElementById('loadingState');
    const errorState = document.getElementById('errorState');
    const errorMessage = document.getElementById('errorMessage');
    const trackingContent = document.getElementById('trackingContent');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    // Initialize
    async function init() {
      if (!token) {
        showError('No tracking token provided. Please use the link from your SMS or email.');
        return;
      }

      try {
        // Validate token
        const { data: tokenData, error: tokenError } = await supabase
          .rpc('validate_appointment_token', { token_value: token });

        if (tokenError) {
          console.error('Token validation error:', tokenError);
          showError('Unable to validate tracking link. Please try again later.');
          return;
        }

        if (!tokenData || tokenData.length === 0 || !tokenData[0].valid) {
          if (tokenData && tokenData[0]?.expired) {
            showError('This tracking link has expired. Please contact the shop for a new link.');
          } else {
            showError('This tracking link is invalid.');
          }
          return;
        }

        const { appointment_id, shop_id } = tokenData[0];

        // Fetch appointment data
        const { data: shopData, error: dataError } = await supabase
          .from('data')
          .select('appointments, customers')
          .eq('shop_id', shop_id)
          .single();

        if (dataError || !shopData) {
          console.error('Data fetch error:', dataError);
          showError('Unable to load appointment data. Please try again later.');
          return;
        }

        const appointment = (shopData.appointments || []).find(apt => apt.id === appointment_id);

        if (!appointment) {
          showError('Appointment not found. It may have been deleted.');
          return;
        }

        // Fetch shop info
        const { data: shop, error: shopError } = await supabase
          .from('shops')
          .select('name, logo, phone, email')
          .eq('id', shop_id)
          .single();

        if (shopError) {
          console.warn('Shop fetch warning:', shopError);
        }

        // Fetch invoice if exists
        let invoice = null;
        if (appointment.invoice_id) {
          const { data: invoiceData } = await supabase
            .from('invoices')
            .select('*')
            .eq('id', appointment.invoice_id)
            .single();
          invoice = invoiceData;
        }

        // Render the tracking page
        renderTracking(appointment, shop, invoice, token, shopData.customers);

        // Mark token as used (optional)
        await supabase
          .from('appointment_tokens')
          .update({ used_at: new Date().toISOString() })
          .eq('token', token);

      } catch (err) {
        console.error('Unexpected error:', err);
        showError('An unexpected error occurred. Please try again later.');
      }
    }

    function showError(message) {
      loadingState.style.display = 'none';
      errorMessage.textContent = message;
      errorState.style.display = 'block';
    }

    function renderTracking(appointment, shop, invoice, token, customers) {
      loadingState.style.display = 'none';
      trackingContent.style.display = 'block';

      // Shop info
      if (shop) {
        if (shop.logo) {
          document.getElementById('shopLogo').src = shop.logo;
          document.getElementById('shopLogo').style.display = 'block';
        }
        document.getElementById('shopName').textContent = shop.name || 'Business';
        document.getElementById('shopPhone').textContent = shop.phone || '';
        document.getElementById('shopEmail').textContent = shop.email || '';
        document.getElementById('contactShopName').textContent = shop.name || 'the shop';
        document.getElementById('contactPhone').textContent = shop.phone || '';
      }

      // Vehicle info
      const customer = customers?.find(c => c.id === appointment.customer_id);
      const vehicleInfo = customer?.vehicles?.find(v => v.id === appointment.vehicle_id);
      const vehicleDisplay = vehicleInfo 
        ? `${vehicleInfo.year || ''} ${vehicleInfo.make || ''} ${vehicleInfo.model || ''}`.trim()
        : appointment.vehicle || 'Vehicle';
      
      document.getElementById('vehicleInfo').textContent = vehicleDisplay;
      if (vehicleInfo?.plate) {
        document.getElementById('vehicleInfo').textContent += ` (${vehicleInfo.plate})`;
      }
      document.getElementById('trackingCode').textContent = token.substring(0, 16).toUpperCase();

      // Status
      const status = (appointment.status || 'scheduled').toLowerCase();
      const statusBadge = document.getElementById('statusBadge');
      statusBadge.textContent = status.replace('-', ' ');
      statusBadge.className = 'status-badge ' + status;

      // Status details
      document.getElementById('techName').textContent = appointment.tech_name || 'Not assigned';
      document.getElementById('scheduledDate').textContent = appointment.date 
        ? new Date(appointment.date).toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
          })
        : '-';
      document.getElementById('estimatedCompletion').textContent = appointment.estimated_completion || 'TBD';

      // Services
      const servicesList = document.getElementById('servicesList');
      const services = appointment.services || [];
      
      if (services.length === 0) {
        servicesList.innerHTML = '<p style="color: var(--muted); text-align: center;">No services listed</p>';
      } else {
        servicesList.innerHTML = services.map(service => {
          let icon = '‚è≥';
          let serviceStatus = 'Pending';
          
          if (status === 'completed') {
            icon = '‚úì';
            serviceStatus = 'Complete';
          } else if (status === 'in-progress') {
            icon = 'üîß';
            serviceStatus = 'In Progress';
          }
          
          return `
            <div class="service-item">
              <span class="service-icon">${icon}</span>
              <span class="service-name">${service.name || service}</span>
              <span style="color: var(--muted); font-size: 0.875rem;">${serviceStatus}</span>
            </div>
          `;
        }).join('');
      }

      // Invoice section
      if (invoice) {
        document.getElementById('invoiceSection').style.display = 'block';
        
        const items = invoice.items || [];
        const subtotal = items.reduce((sum, itm) => sum + ((itm.qty || 1) * (itm.price || 0)), 0);
        const taxAmount = subtotal * ((invoice.tax_rate || 0) / 100);
        const discountAmount = subtotal * ((invoice.discount || 0) / 100);
        const grandTotal = subtotal + taxAmount - discountAmount;
        
        document.getElementById('invoiceAmount').textContent = `$${grandTotal.toFixed(2)}`;
        
        const invoiceStatus = (invoice.status || 'open').toLowerCase();
        const invoiceStatusBadge = document.getElementById('invoiceStatusBadge');
        invoiceStatusBadge.textContent = invoiceStatus;
        invoiceStatusBadge.className = 'invoice-status ' + invoiceStatus;

        // Show link to full invoice if token exists
        const viewInvoiceLink = document.getElementById('viewInvoiceLink');
        if (invoice.public_token) {
          viewInvoiceLink.href = `/public-invoice.html?token=${invoice.public_token}`;
          viewInvoiceLink.style.display = 'inline-block';
        }
      }

      // Last updated
      document.getElementById('lastUpdated').textContent = appointment.updated_at 
        ? new Date(appointment.updated_at).toLocaleString()
        : new Date().toLocaleString();
    }

    // Start loading
    init();
  </script>
</body>
</html>
